<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Servlet 복습</title>
</head>
<body>
<h1>Servlet 복습</h1>
<form action="/login" method="POST">
    <div>
        ID : <input type="text" name="inputId">
    </div>
    <div>
        PW : <input type="password" name="inputPw">
    </div>
    <div>
        다음 문자를 똑같이 입력하세요 <br>
        <strong>헬로 월드</strong>
        <input type="text" name="check">
    </div>

    <!-- button 태그의 type 기본 값은 "submit" -->
    <button>로그인</button>
</form>
</body>
</html>
